apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://falcosecurity.github.io/charts
    chart: falco
    targetRevision: 4.2.2
    helm:
      parameters:
        - name: falco.grpc.enabled
          value: "true"
        - name: falco.grpcOutput.enabled
          value: "true"
        - name: falco.webserver.enabled
          value: "true"
        - name: falco.webserver.k8sHealthzEndpoint
          value: "true"
        - name: falco.fileOutput.enabled
          value: "true"
        - name: falco.fileOutput.keepAlive
          value: "true"
        - name: falco.fileOutput.filename
          value: "/var/log/falco/events.txt"
        - name: falco.syscall.enabled
          value: "true"
        - name: falco.k8sAudit.enabled
          value: "true"
        - name: falco.k8sRuntimeSecurity.enabled
          value: "true"
        - name: falco.priority
          value: "debug"
        - name: falco.bufferedOutputs
          value: "false"
        - name: falcosidekick.enabled
          value: "false"
      values: |
        driver:
          enabled: true
          kind: ebpf
        collectors:
          enabled: true
        falcoctl:
          artifact:
            install:
              enabled: true
            follow:
              enabled: true
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        nodeSelector:
          kubernetes.io/os: linux
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
          - effect: NoSchedule
            key: node-role.kubernetes.io/control-plane
        serviceMonitor:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: falco
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  revisionHistoryLimit: 3